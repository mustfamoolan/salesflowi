<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesFlow PWA Icons Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .icon-item {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .icon-item canvas {
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .download-btn {
            background: #10B981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        .download-all {
            text-align: center;
            margin-top: 30px;
        }
        .download-all button {
            background: #F59E0B;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .download-all button:hover {
            background: #D97706;
            transform: translateY(-2px);
        }
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: rgba(16, 185, 129, 0.2);
            border-radius: 8px;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 SalesFlow PWA Icons Generator</h1>
        <div class="status" id="status">جاري تحضير الأيقونات...</div>

        <div class="icons-grid" id="iconsGrid">
            <!-- الأيقونات ستظهر هنا -->
        </div>

        <div class="download-all">
            <button onclick="downloadAllIcons()">📥 تحميل جميع الأيقونات</button>
        </div>
    </div>

    <script>
        // أحجام الأيقونات المطلوبة لـ PWA
        const iconSizes = [
            { size: 72, name: 'icon-72x72.png' },
            { size: 96, name: 'icon-96x96.png' },
            { size: 128, name: 'icon-128x128.png' },
            { size: 144, name: 'icon-144x144.png' },
            { size: 152, name: 'icon-152x152.png' },
            { size: 192, name: 'icon-192x192.png' },
            { size: 384, name: 'icon-384x384.png' },
            { size: 512, name: 'icon-512x512.png' }
        ];

        let generatedIcons = [];

        // SVG للأيقونة
        const svgContent = `
        <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
              <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
            </linearGradient>
            <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
              <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
            </filter>
          </defs>
          <rect width="512" height="512" rx="80" ry="80" fill="url(#gradient)"/>
          <g transform="translate(256,256)" filter="url(#shadow)">
            <circle cx="0" cy="-50" r="40" fill="white" opacity="0.9"/>
            <text x="0" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#3B82F6">$</text>
            <path d="M -80,-10 L -40,-10 L -30,-20 L -20,-10 L 20,-10 L 30,-20 L 40,-10 L 80,-10"
                  stroke="white" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.9"/>
            <rect x="-60" y="20" width="40" height="6" rx="3" fill="white" opacity="0.8"/>
            <rect x="-60" y="32" width="30" height="6" rx="3" fill="white" opacity="0.7"/>
            <rect x="-60" y="44" width="35" height="6" rx="3" fill="white" opacity="0.6"/>
            <rect x="20" y="20" width="40" height="6" rx="3" fill="white" opacity="0.8"/>
            <rect x="20" y="32" width="30" height="6" rx="3" fill="white" opacity="0.7"/>
            <rect x="20" y="44" width="35" height="6" rx="3" fill="white" opacity="0.6"/>
            <line x1="0" y1="15" x2="0" y2="55" stroke="white" stroke-width="3" opacity="0.5"/>
          </g>
          <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">SalesFlow</text>
          <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)">إدارة المبيعات</text>
        </svg>`;

        function createIconFromSVG(size, callback) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            const img = new Image();
            const svgBlob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(svgBlob);

            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
                callback(canvas);
            };

            img.src = url;
        }

        function generateIcons() {
            const grid = document.getElementById('iconsGrid');
            grid.innerHTML = '';
            generatedIcons = [];

            iconSizes.forEach((iconData, index) => {
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';

                createIconFromSVG(iconData.size, (canvas) => {
                    canvas.toBlob((blob) => {
                        generatedIcons.push({
                            name: iconData.name,
                            blob: blob,
                            canvas: canvas
                        });

                        iconItem.innerHTML = `
                            <canvas width="${iconData.size}" height="${iconData.size}" style="width: 80px; height: 80px;"></canvas>
                            <div>${iconData.size}x${iconData.size}</div>
                            <button class="download-btn" onclick="downloadIcon('${iconData.name}', ${index})">تحميل</button>
                        `;

                        const displayCanvas = iconItem.querySelector('canvas');
                        const displayCtx = displayCanvas.getContext('2d');
                        displayCtx.drawImage(canvas, 0, 0, 80, 80);

                        grid.appendChild(iconItem);

                        if (generatedIcons.length === iconSizes.length) {
                            document.getElementById('status').textContent = 'تم إنشاء جميع الأيقونات بنجاح! ✅';
                        }
                    });
                });
            });
        }

        function downloadIcon(filename, index) {
            const iconData = generatedIcons.find(icon => icon.name === filename);
            if (iconData) {
                const link = document.createElement('a');
                link.download = filename;
                link.href = URL.createObjectURL(iconData.blob);
                link.click();
                URL.revokeObjectURL(link.href);
            }
        }

        function downloadAllIcons() {
            generatedIcons.forEach(iconData => {
                const link = document.createElement('a');
                link.download = iconData.name;
                link.href = URL.createObjectURL(iconData.blob);
                link.click();
                URL.revokeObjectURL(link.href);
            });
        }

        // بدء توليد الأيقونات عند تحميل الصفحة
        window.onload = function() {
            setTimeout(generateIcons, 500);
        };
    </script>
</body>
</html>
