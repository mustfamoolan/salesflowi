<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- خلفية متدرجة -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- الخلفية -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#gradient)"/>

  <!-- رمز التطبيق -->
  <g transform="translate(256,256)" filter="url(#shadow)">
    <!-- رمز المبيعات -->
    <circle cx="0" cy="-50" r="40" fill="white" opacity="0.9"/>
    <text x="0" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#3B82F6">$</text>

    <!-- رمز التدفق -->
    <path d="M -80,-10 L -40,-10 L -30,-20 L -20,-10 L 20,-10 L 30,-20 L 40,-10 L 80,-10"
          stroke="white" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.9"/>

    <!-- رمز البيانات -->
    <rect x="-60" y="20" width="40" height="6" rx="3" fill="white" opacity="0.8"/>
    <rect x="-60" y="32" width="30" height="6" rx="3" fill="white" opacity="0.7"/>
    <rect x="-60" y="44" width="35" height="6" rx="3" fill="white" opacity="0.6"/>

    <rect x="20" y="20" width="40" height="6" rx="3" fill="white" opacity="0.8"/>
    <rect x="20" y="32" width="30" height="6" rx="3" fill="white" opacity="0.7"/>
    <rect x="20" y="44" width="35" height="6" rx="3" fill="white" opacity="0.6"/>

    <!-- خط الفصل -->
    <line x1="0" y1="15" x2="0" y2="55" stroke="white" stroke-width="3" opacity="0.5"/>
  </g>

  <!-- النص -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">SalesFlow</text>
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)">إدارة المبيعات</text>
</svg>
